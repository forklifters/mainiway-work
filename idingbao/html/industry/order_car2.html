			<h2 class="language_customCar">北汽新能源EU260</h2>
			<p class="language_IntroductionCar">纵然狂风险途，依然独主沉浮；从容踏越险径，称霸地表极限。</p>
			<div class="price">￥3020.00</div>
			<div class="chooseOrder">
				<div class="argu cl"><span class="language_color">颜色</span><a class="language_white" href="javascript:void(0);">白色</a></div>
				<div class="arguDown" id="swithColor">
					<a href="javascript:void(0);"><img src="../../images/industry/carImg/component/color/1-1.png" onclick="" /></a>
					<a href="javascript:void(0);"><img src="../../images/industry/carImg/component/color/1-2.png" onclick="colorReplacement('#F0FFFF')" /></a>
					<a href="javascript:void(0);"><img src="../../images/industry/carImg/component/color/1-3.png" onclick="colorReplacement('#DC143C')" /></a>

					<a href="javascript:void(0);"><img src="../../images/industry/carImg/component/wheel/2-1.png" onclick="downloadWheelHub('http://www.xne110.tk/lungu1.WebPlayer.unity3d')" /></a>
					<a href="javascript:void(0);"><img src="../../images/industry/carImg/component/wheel/2-2.png" onclick="downloadWheelHub('http://www.xne110.tk/lungu2.WebPlayer.unity3d')" /></a>

					<a href="javascript:void(0);"><img src="../../images/industry/carImg/component/dormer/3-2.png" alt="" /></a>
				</div>
				<div class="argu cl"><span class="language_Interior">内饰</span><a class="language_dermo" href="javascript:void(0);">真皮</a></div>

					<a href="javascript:void(0);"><img src="../../images/industry/carImg/component/interior/4-1.png" alt="" /></a>
					<a href="javascript:void(0);"><img src="../../images/industry/carImg/component/interior/4-2.png" alt="" /></a>
				</div>
				<div class="argu cl"><span class="language_Headlight">大灯</span><a class="language_Headlight1" href="javascript:void(0);">氙气大灯</a></div>

					<a href="javascript:void(0);"><img src="../../images/industry/carImg/component/lamp/5-2.png" alt="" /></a>
				</div>
				<div class="argu last cl"><span class="language_Lettering">刻字</span><a class="language_SelectMessage" href="javascript:void(0);">点击选择刻字内容</a></div>
				<div class="arguDown">
					<div>
						<label for="" class="language_Lettering"></label>
						<input type="text" placeholder="You are the one" />
					</div>
					<div>
						<label for="" class="language_fonts"></label>
						<span>Arial</span>
						<span>Corbal</span>
						<span>Segoe print</span>
					</div>
					<div>
						<label for="" class="language_fontSize"></label>
						<span>6</span>
						<span>8</span>
						<span>10</span>
					</div>
				</div>
			</div>

			<div class="completeOrder">
				<div class="back">
					<div class="Language_back">
						<img src="../../images/industry/back.png" />
						<span class="language_return"></span>
					</div>
					
				</div>
				<div></div>
				<div class="chooseProductInfo">
					<table cellpadding="4">
						<tr>
							<td style="width:150px;" class="Language_singlePrice language_unitPrice">价格</td>
							<td>￥100.50</td>
						</tr>
						<tr>
							<td class="Language_back_color language_color">背景</td>
							<td class="language_blue1">蓝色</td>
						</tr>
						<tr>
							<td class="Language_back_font language_fonts">型号</td>
							<td>Arial</td>
						</tr>
						<tr>
							<td class="Language_back_fontSize language_fontSize">尺寸</td>
							<td>12</td>
						</tr>
						<tr>
							<td class="Language_back_KZ language_Lettering">刻字</td>
							<td>You are the one, For my love.</td>
						</tr>
						<tr>
							<td class="Language_back_num language_Quantity"></td>
							<td>12</td>
						</tr>
						<tr>
							<td class="Language_back_sendDate language_deliveryTime">收货时间</td>
							<td>2016-12-12 12:12:12</td>
						</tr>
					</table>
				</div>
			</div>
			<a href="javascript:void(0);"  class="ok language_confirmOrder">确认定制</a>
			<a href="javascript:void(0);" class="ok language_joinShopCart" style="display: none;">加入购物车</a>
