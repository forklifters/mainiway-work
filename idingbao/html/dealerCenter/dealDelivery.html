<script>
    $(function(){
        var seconds=60;
        $('.section button').click(function(){
            it=$(this);
            if(it.hasClass('normal')){
                it.removeClass('normal').addClass('sending').text(seconds+' s')          
                var timer=setInterval(function(){
                    if(seconds>1){
                        seconds--;
                        it.text(seconds+' s')
                    }else{
                        clearInterval(timer)
                        seconds=60;
                        it.text('重新发送').addClass('normal')
                    }
                },1000)
            }
        })
    })
